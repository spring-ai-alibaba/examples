spring:
  ai:
    alibaba:
      toolcalling:
        microsofttranslate:
          enabled: true
          api-key: ${MICROSOFT_TRANSLATE_API_KEY}
          region: ${MICROSOFT_TRANSLATE_REGION}
        baidutranslate:
          enabled: true
          app-id: ${BAIDU_TRANSLATE_APP_ID}
          secret-key: ${BAIDU_TRANSLATE_SECRET_KEY}

        time:
          enabled: true

        weather:
          enabled: true
          api-key: ${WEATHER_API_KEY}

        baidu:
          map:
            apiKey: ${BAIDU_MAP_API_KEY}

    dashscope:
      api-key: ${AI_DASHSCOPE_API_KEY}
